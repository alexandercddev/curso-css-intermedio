<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body class="bg-login">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="title roboto-medium">
                    Inicio de sesión
                </h2>
                <img class="image-login" width="100" src="./src/images/image-login.png" alt="">
            </div>
            <form action="">
                <div class="card-body">
                    <lable class="label-form roboto-medium">
                        Correo electrónico
                    </lable>
                    
                    <input class="form-input roboto-medium" type="email" name="email" id="email">
                    <span id="alerta" style="color: red"></span>
                    <lable class="label-form roboto-medium">
                        Contraseña
                    </lable>
                    <input class="form-input roboto-medium" type="password" name="password" id="password">
                </div>
                <div class="card-footer">
                    <button class="btn roboto-medium" id="btn-i" type="button">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./src/js/app.js"></script>
</html>
